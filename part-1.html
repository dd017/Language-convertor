<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hindi to English Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        #converterContainer {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 80%;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        #translateBtn {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
        }

        #translateBtn:hover {
            background-color: #0056b3;
        }

        #output {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="converterContainer">
        <h2>Hindi to English Converter</h2>
        <textarea id="inputText" placeholder="Enter Hindi text here..."></textarea>
        <button id="translateBtn">Translate</button>
        <div id="output"></div>
    </div>

    <script>
        async function translateText(text, targetLang) {
            const apiKey = 'YOUR_API_KEY'; // Replace with your Google Cloud API key
            const url = `https://translation.googleapis.com/language/translate/v2?key=${apiKey}`;
            const response = await fetch(url, {
                method: 'POST',
                body: JSON.stringify({
                    q: text,
                    target: targetLang,
                }),
                headers: {
                    'Content-Type': 'application/json',
                },
            });

            const data = await response.json();
            return data.data.translations[0].translatedText;
        }

        document.getElementById('translateBtn').addEventListener('click', async function() {
            const inputText = document.getElementById('inputText').value.trim();
            const translatedText = await translateText(inputText, 'en');
            document.getElementById('output').textContent = translatedText;
        });
    </script>

</body>
</html>
